<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 4.04</title>
</head>
<body>
<article>
    <p><a href="/"><<<</a></p>
    <hr>
    <h1>Задание 4.04</h1>
    <section>
        <h2>Условие</h2>
        <p>Ввести с клавиатуры целое число n. </p>
        <p>Получить сумму кубов всех целых чисел</p>
        <p>от 1 до n(включая n) используя цикл while</p>

        <form>
            <label for="id_input_number">Введите число:</label>
            <input id="id_input_number" name="input_number" placeholder="000,00" type="number">
            <button type="submit">Выполнить</button>
        </form>

    </section>
    <section>
        <h2>Результат</h2>
        <p><span style="font-size: 30px">{result}</span></p>
    </section>
</article>
</body>
