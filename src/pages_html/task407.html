<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 4.07</title>
</head>
<body>
<article>
    <p><a href="/"><<<</a></p>
    <hr>
    <h1>Задание 4.07</h1>
    <section>
        <h2>Условие</h2>
        <p>Ввести два целых числа A и B ( A < B ). </p>
        <p>Вывести в порядке возрастания все целые числа, расположенные между A и B </p>
        <p>(включая сами числа A и B ), а также количество N этих чисел.</p>
        <form>
            <label for="id_input_number_a">Введите число A:</label>
            <input id="id_input_number_a" name="input_number_a" placeholder="000" type="number">
            <label for="id_input_number_b">Введите число B:</label>
            <input id="id_input_number_b" name="input_number_b" placeholder="000" type="number">
            <button type="submit">Выполнить</button>
        </form>

    </section>
    <section>
        <h2>Значение A</h2>
        <p><span style="font-size: 30px">{result_a}</span></p>
        <h2>Значение B</h2>
        <p><span style="font-size: 30px">{result_b}</span></p>
    </section>
    <section>
        <h2>Результат</h2>
        <p><span style="font-size: 30px">{result}</span></p>
    </section>
</article>
</body>
